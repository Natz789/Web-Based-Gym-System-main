services:
  # Web Service for Django Application
  - type: web
    name: gym-system-web
    runtime: python
    pythonVersion: 3.11
    plan: starter  # Change to 'standard' or higher for production

    # Build configuration
    buildCommand: bash ./build.sh

    # Start command - Gunicorn with optimized workers
    startCommand: gunicorn gym_project.wsgi:application --bind 0.0.0.0:$PORT --workers 3 --worker-class sync --worker-timeout 60 --access-logfile - --error-logfile -

    # Environment variables from .env
    envVars:
      - key: ENVIRONMENT
        value: production

      - key: SECRET_KEY
        generateValue: true

      - key: DEBUG
        value: "False"

      - key: ALLOWED_HOSTS
        scope: runtime

      # PostgreSQL Configuration (from Render PostgreSQL instance)
      - key: DB_ENGINE
        value: django.db.backends.postgresql

      - key: DB_NAME
        fromDatabase:
          name: gym-database
          property: database

      - key: DB_USER
        fromDatabase:
          name: gym-database
          property: username

      - key: DB_PASSWORD
        fromDatabase:
          name: gym-database
          property: password

      - key: DB_HOST
        fromDatabase:
          name: gym-database
          property: host

      - key: DB_PORT
        fromDatabase:
          name: gym-database
          property: port

      # Security Headers
      - key: SECURE_SSL_REDIRECT
        value: "True"

      - key: SESSION_COOKIE_SECURE
        value: "True"

      - key: CSRF_COOKIE_SECURE
        value: "True"

      - key: SECURE_HSTS_SECONDS
        value: "31536000"

      - key: SECURE_HSTS_INCLUDE_SUBDOMAINS
        value: "True"

      - key: SECURE_HSTS_PRELOAD
        value: "True"

      # Static Files Location on Render
      - key: STATIC_ROOT
        value: /var/www/gym-system/staticfiles

      - key: MEDIA_ROOT
        value: /var/www/gym-system/media

      # Optional: Ollama Chatbot Configuration
      # Uncomment and configure if using AI chatbot
      # - key: OLLAMA_HOST
      #   value: http://your-ollama-service:11434

    # Health check
    healthCheckPath: /

    # Scaling configuration
    numInstances: 1  # Change to more instances for higher traffic

    # Disk configuration for media uploads
    disk:
      name: gym-system-disk
      mountPath: /var/www/gym-system
      sizeGB: 10  # Adjust based on storage needs

    # Build cache (speeds up subsequent deployments)
    buildCache: true

  # PostgreSQL Database Service
  - type: pserv
    name: gym-database
    plan: starter  # Change to standard or higher for production

    # Database configuration
    dbName: gym_4iym
    username: gym_4iym_user
    passwordSecureEnvVar: DB_ADMIN_PASSWORD

    # Optional: Backup configuration
    # backupRetention: 7  # 7-day backup retention

    # Database instance region
    region: singapore  # Change to match your app region

databases:
  - name: gym-database
    engine: postgresql
    version: "15"
    plan: starter
    region: singapore

# Environment variable groups for easy management
envVarGroups:
  - name: Database
    envVars:
      - key: DB_ENGINE
        value: django.db.backends.postgresql

  - name: Security
    envVars:
      - key: SECURE_SSL_REDIRECT
        value: "True"
      - key: SESSION_COOKIE_SECURE
        value: "True"
      - key: CSRF_COOKIE_SECURE
        value: "True"
      - key: SECURE_HSTS_SECONDS
        value: "31536000"
